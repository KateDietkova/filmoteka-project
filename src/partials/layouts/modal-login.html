<div class="backdrop is-hidden" data-loginmodal>
  <div class="modal">
    <button type="button" class="modal-close__button" data-loginmodal-close>
      <svg class="modal-close__icon" width="25" height="25">
        <use href="/src/images/svg/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal__title">Log In</p>
    <form action="#" class="modal__form">
      <div class="modal__field">
        <label for="email"></label>
        <div class="modal__input-wrap">
          <input
            type="email"
            name="user-email"
            id="email"
            class="modal__input"
            placeholder="Email"
            required="required"
          />
          <!-- <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg/icons1.svg#icon-phone-black"></use>
          </svg> -->
        </div>
      </div>
      <div class="modal__field">
        <label for="tel"></label>
        <div class="modal__input-wrap">
          <input
            type="tel"
            name="user-tel"
            id="tel"
            class="modal__input"
            placeholder="Password"
            required="required"
          />
          <!-- <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg/icons1.svg#icon-email-black"></use>
          </svg> -->
        </div>
      </div>
      <button type="submit" class="button modal-login__button">Log In</button>
    </form>
  </div>
</div>
